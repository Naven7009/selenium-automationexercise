name: Selenium TestNG CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 18 * * *'  # 6:30 PM UTC daily

jobs:
  selenium-tests:
    runs-on: windows-latest  # Using Windows runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: choco install maven -y  # Install Maven via Chocolatey

      - name: Clean Maven Cache and Settings
        run: |
          del /f /q %USERPROFILE%\.m2\repository\*  # Remove local repository cache
          del /f /q %USERPROFILE%\.m2\settings.xml  # Remove global settings.xml file
          del /f /q %USERPROFILE%\.m2\settings-security.xml  # Remove any encrypted password config

      - name: Set up Maven settings.xml with no repository credentials
        run: |
          echo ^<settings^> > %USERPROFILE%\.m2\settings.xml
          echo ^<mirrors^> >> %USERPROFILE%\.m2\settings.xml
          echo ^<mirror^> >> %USERPROFILE%\.m2\settings.xml
          echo ^<id^>central^</id^> >> %USERPROFILE%\.m2\settings.xml
          echo ^<url^>https://repo.maven.apache.org/maven2^</url^> >> %USERPROFILE%\.m2\settings.xml
          echo ^</mirror^> >> %USERPROFILE%\.m2\settings.xml
          echo ^</mirrors^> >> %USERPROFILE%\.m2\settings.xml
          echo ^</settings^> >> %USERPROFILE%\.m2\settings.xml

      - name: Run Selenium TestNG Tests
        run: mvn clean test -X  # Clean and run the tests with debug output

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports
